<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Event</title>
</head>

<body>
<div id="container"></div>
</body>

<script type="text/babel">
    var ClickComponent = React.createClass({

        handleClick: function (event) {

            var tipElement = ReactDOM.findDOMNode(this.refs.tip);

            if (tipElement.style.display === 'none') {
                tipElement.style.display = 'inline';
            } else {
                tipElement.style.display = 'none';
            }

            // 阻止事件的冒泡 、默认行为
            event.stopPropagation();
            event.preventDefault();
        },
        render: function () {
            return (
                    <div>
                        <button onClick={this.handleClick}>显示|隐藏</button>
                        <span ref="tip">测试点击</span>
                    </div>
            );
        }
    });

    var InputComponent = React.createClass({

        getInitialState: function () {
            return {
                inputContent: '初始值 initial State'
            }
        },
        changeHandler: function (event) {

            this.setState({
                inputContent: event.target.value
            });

            event.stopPropagation();
            event.preventDefault();
        },
        render: function () {
            return (
                    <div>
                        <input type="text" onChange={this.changeHandler}/><span>{this.state.inputContent}</span>
                    </div>
            );
        }
    });

    ReactDOM.render(
            <div>
                <ClickComponent/>
                <br/><br/>
                <InputComponent/>
            </div>,
        document.getElementById('container')
    );
</script>

<script type="text/javascript" src="/js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="/js/react/react.js"></script>
<script type="text/javascript" src="/js/react/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

</html>
