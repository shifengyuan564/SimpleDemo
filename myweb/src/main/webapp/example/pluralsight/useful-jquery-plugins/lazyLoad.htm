<!DOCTYPE html>
<html>
<head>
    <title>Lazy Load Images</title>

    <script src="/js/jquery-2.1.0.js"></script>
    <script src="/js/jquery.lazyload.js" type="text/javascript"></script>

</head>
<body>
    <img src="/example/pluralsight/useful-jquery-plugins/images/FlagBridge.JPG" width="676" height="507" /><p />
	<img src="/example/pluralsight/useful-jquery-plugins/images/OperaHouse.JPG" width="676" height="507" /><p />
	<img class="lazyLoadImage" src="/example/pluralsight/useful-jquery-plugins/images/clear.gif"
         data-original="/example/pluralsight/useful-jquery-plugins/images/bridgeWalk.JPG" width="676" height="507" /><p />
	<img class="lazyLoadImage" src="/example/pluralsight/useful-jquery-plugins/images/clear.gif"
         data-original="/example/pluralsight/useful-jquery-plugins/images/Zig_Zag_Railway.JPG" width="676" height="507" /><p />

    <script type="text/javascript">
        $(function () {
            $("img.lazyLoadImage").lazyload();
        });
    </script>

</body>
</html>
